<div class = "login">

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

    <h1>Register Here - Python Blog</h1>

         <form method="post" action="{% url 'user_signup_page' %}">
             {% csrf_token %}
             <table>
                {{ user.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
</div>

</body>
